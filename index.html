<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class = "account_form">
      <input type="text" placeholder="Name" name="name" id="name" required>
        <input type="text" placeholder="User Name" name="username" id="username" required>
        <input type="number" placeholder="Pin" name="pin" id="pin" required>
        <input type="number" placeholder="Current Deposit" name="deposit" id="deposit" required>
        <div class = "error"></div>
      <button class = "account">Submit</button>
      
    </div>
    <!-- <---Admin Section --->
      <h1 class = "user_info"> </h1>
    <section id="welcome_admin">
      <div class="container_welcome">
        <div class="welcome_name">
          <span class="User_Name">Welcome Ankit</span>
        </div>
        <div class="logo">
          <img src="logo.png" alt="Logo Image" />
        </div>
        <div class = "user_account">
        <div class="user_pin">
          <h1> Login </h1>
          <input type="text" name="User_id" id="user_id" placeholder="User" />
          <input type="text" name="pin_id" id="pin_id" placeholder="Pin" />
         <a class = "userclick"> <i class="fa-solid fa-arrow-right"></i></a>
       
        </div>
        <div class = " create account user_pin">
          <a  class = "create_account">
          <h1> Create Account </h1>
           </a>
         </div>

      </div>
        
      </div>
    </section>
    
   <!-- <---Admin Section End --->
    <section id = "balance_section">
        <div class = "current_balance">
            <div class = "balanceclass">
            <div class = "balance">
                Current Balance
            </div>
            <div class = "data">
                As of <span class = "date1"> 17/03/2024 12:45 PM</span>
            </div>
        </div>

        <div class = "balance_digit">
            <h1 id = "balance_print">1200 $</h1>
        </div>
       </div>
        </section>
        
        <section id = "table_section">
          <div class = "table_class">
            <div class = "left_table">
               <div class = "template">
                 <div class = "template__widthrawal"> 1 Widthradwal </div>
                 <div class = "Amount_widthrawal">-500</div>
               </div>    
              <div class = "template">
                  
                <div class = "template__widthrawal"> 1 Widthradwal </div>
                <div class = "Amount_widthrawal">-500</div>
              </div> 
              <div class = "template">
                  
                <div class = "template__widthrawal"> 4 Widthradwal </div>
                <div class = "Amount_widthrawal">-500</div>
              </div>  
            </div>
            <div class = "right_table">
                <div class = "table transfer_money">
                    <h1> Transfer Money</h1>
                    <div class = "input_field">
                    <input type = "text" id = "transfer_name">
                    <input type = "text" id = "transfer_acount">
                    <a class = "trasfer_Click"> <i class="fa-solid fa-arrow-right"></i></a>
                    <div class = "label_field">
                    <h3> Name</h3>
                    <h3 >Amount  </h3>
                </div>
                </div>
                </div>

                <div class = "table loan_money">
                   
                    <h1> Loan Request</h1>
                    <div class = "input_field">
                    <input type = "text" id = "loan_amount">
                    <a class = "loan_click"> <i class="fa-solid fa-arrow-right"></i></a>
                    <div >
                        
                        <h3 >Amount  </h3>
                    </div>
                    </div>
                    
                </div>


                <div class = " table close_money">
                    <h1> Close Account</h1>
                    <div class = "input_field">
                    <input type = "text" id = "enter_pin">
                    <input type = "text" id = "confirm_pin">
                    <a class = "close_click"> <i class="fa-solid fa-arrow-right"></i></a>
                    <div class = "label_field">
                        <h3> Pin</h3>
                        <h3 >Confirm Pin </h3>
                       
                    </div>
                    <div class = "account_closed"></div>
                </div>
               
                </div>
            </div>
             
          </div>

        </section>
    
    <script src="custom.js"></script>
  </body>
</html>
